<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        Profit:
        <span class="profit-container"><span id="profit"></span></span>
      </div>

      <div class="card">
        <div class="base-field">
          <label for="walletAmount">Amount in wallet</label>
          <input id="walletAmount" type="number" />
          <label class="error" id="walletAmountError"></label>
        </div>

        <div class="base-field">
          <label for="pricePerBag">Price per bag</label>
          <input id="pricePerBag" type="number" />
          <label class="error" id="pricePerBagError"></label>
        </div>

        <div class="base-field">
          <label for="profitPerBag">Profit per bag</label>
          <input id="profitPerBag" type="number" />
          <label class="error" id="profitPerBagError"></label>
        </div>

        <div class="base-field">
          <label for="customersPercentage">Customers percentage</label>
          <input type="text" id="customersPercentage" disabled />
        </div>

        <div class="group-button">
          <div class="reset button" onclick="reset()">Reset</div>
          <div class="submit button" onclick="calculateProfit()">Calculate</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>

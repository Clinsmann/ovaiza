<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Ovaioza Profit Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="base-field">
          <label for="walletAmount">Amount in wallet</label>
          <input id="walletAmount" data-local="seperated"/>
          <label class="error" id="walletAmountError"></label>
        </div>
        <div class="base-field">
          <label for="pricePerBag">Price per dozen</label>
          <input id="pricePerBag" data-local="seperated"/>
          <label class="error" id="pricePerBagError"></label>
        </div>
        <div class="base-field">
          <label for="profitPerBag">Profit per dozen</label>
          <input id="profitPerBag" data-local="seperated"/>
          <label class="error" id="profitPerBagError"></label>
        </div>
        <div class="base-field">
          <label for="customersPercentage">Partners percentage</label>
          <input type="text" id="customersPercentage" disabled />
        </div>
        <div class="group-button">
          <div class="reset button" onclick="reset()">Reset</div>
          <div class="submit button" onclick="calculateProfit()">Calculate</div>
        </div>
      </div>
      <div class="result">
        Profit:
        <span class="profit-container"><span id="profit"></span></span>
      </div>
      <div class="result">
        Dozen:
        <span class="profit-container"><span id="totalBags"></span></span>
      </div>
    </div>
    <footer class="container">
      <p>
        Made with
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/>
          </svg>
        </span>
        <span>from</span>
        <a href="https://clinsman.herokuapp.com/" target="__blank">
          Clins
        </a>
      </p>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
